<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator-container">
            <div class="screen">
                12345
            </div>
            <button class="clear" type="button" value="clear">AC</button>
            <button class="sign" type="button" value="sign">+/-</button>
            <button class="percent" type="button" value="percent">%</button>
            <button class="operator" type="button" value="/">/</button>
            <button class="operand" type="button" value="7">7</button>
            <button class="operand" type="button" value="8">8</button>
            <button class="operand" type="button" value="9">9</button>
            <button class="operator" type="button" value="*">*</button>
            <button class="operand" type="button" value="4">4</button>
            <button class="operand" type="button" value="5">5</button>
            <button class="operand" type="button" value="6">6</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="operand" type="button" value="1">1</button>
            <button class="operand" type="button" value="2">2</button>
            <button class="operand" type="button" value="3">3</button>
            <button class="operator" type="button" value="+">+</button>
            <button id="zero" class="operand" type="button" value="0">0</button>
            <button class="decimal" type="button" value=".">.</button>
            <button class="equals" type="button" value="=">=</button>
        </div>
    </div>
    
    
</body>
    <script src="code.js"></script>
</html>
