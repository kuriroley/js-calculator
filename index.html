<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        JS Calculator
    </header>

    <div class="calculator-container">
        <div class="screen">
            5
        </div>
        <div class="b1">1</div>
        <div class="b2">2</div>
        <div class="b3">3</div>
        <div class="b4">4</div>
        <div class="b5">5</div>
        <div class="b6">6</div>
        <div class="b7">7</div>
        <div class="b8">8</div>
        <div class="b9">9</div>
        <div class="b0">0</div>
        <div class="bplus">+</div>
        <div class="bminus">-</div>
        <div class="bmulti">*</div>
        <div class="bdiv">/</div>
        <div class="benter">enter</div>
        <div class="bclear">clear</div>
    </div>
    
</body>
    <script src="code.js"></script>
</html>
